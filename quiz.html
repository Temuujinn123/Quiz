<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <style>
    .disabled {
      background-color: grey;
      padding: 8px;
      border: 2px solid black;
      font-size: 1.25rem;
      line-height: 1.75rem;
      color: #333;
    }
  </style>
  <body>
    <div class="w-full h-screen">
      <div class="w-full text-center bg-red-200 py-8">
        <h1 class="text-3xl text-[#333] font-[600]">Quiz</h1>
      </div>
      <div id="question" class="bg-blue-200 w-full py-8 text-center">
        <!-- <h2 class="text-2xl text-[#333] font-[500]">
          1. Монгол орон хэдэн улиралтай вэ?
        </h2> -->
      </div>
      <div id="answers" class="bg-orange-200 w-full text-center py-8">
        <!-- <ul class="text-2xl text-[#333] font-[400]">
          <li>1. 2</li>
          <li>2. 4</li>
          <li>3. 1</li>
          <li>4. 3</li>
        </ul> -->
      </div>
      <div class="bg-slate-400 w-full text-center py-8">
        <input
          id="answer"
          class="w-32 h-6 border-2 border-[#333]"
          type="number"
        />
      </div>
      <div class="bg-yellow-300 w-full text-center py-8">
        <button
          id="btn-check"
          class="text-xl text-[#333] font-500 bg-white p-2 border-2 border-[#333]"
        >
          Check answer
        </button>
        <button
          id="but"
          class="text-xl text-[#333] font-500 bg-white p-2 border-2 border-[#333]"
        >
          Next question
        </button>
      </div>
      <div
        id="type-answers"
        class="w-full text-center p-4 flex gap-8 justify-center"
      ></div>
    </div>

    <script src="./js/2.13.js"></script>
  </body>
</html>
